<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority in CSS</title>
    
    <style>
        body{
            background-color: white;
            color: grey;
        }
    </style>
    <!-- if external css is placed after internal in absence of inline then first internal will be fetched first and it will be replaced by external -->
    <link rel="stylesheet" href="/pwskills.css">
</head>
<body>
    <!-- Priority in CSS -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, ea.</p>
</body>
</html>
