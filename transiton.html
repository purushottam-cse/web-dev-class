<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and tooltips</title>
    <style>
    div{
        height: 100px;
        width:100px;
        background-color: black;
        transition: height 1s;
        /* transition-timing-function: ease-out; */
        transition-delay: 1s;

    }
    div:hover {
        
        height: 500px;
    }
    </style>
</head>
<body>
    <!-- transition and tooltips -->
    <div></div>
    <p title="Purushottam">Lorem, ipsum dolor.</p>
</body>
</html>
